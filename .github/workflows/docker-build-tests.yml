name: SAD nightly tests

on:
  workflow_run:
    workflows: [ "Build & Smoke" ]
    types: [ completed ]

permissions:
  contents: read
  packages: read

jobs:
  run-tests:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout the exact commit that triggered Build & Smoke
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull the image built from that commit
        run: |
          docker pull ghcr.io/${{ github.repository_owner }}/sad2xs-sad:${{ github.event.workflow_run.head_sha }}

      - name: Run test suite in that image
        env:
          SKIP_SMOKE: "1"
        run: |
          docker run --rm \
            -e SKIP_SMOKE \
            -v "$GITHUB_WORKSPACE":/work -w /work \
            ghcr.io/${{ github.repository_owner }}/sad2xs-sad:${{ github.event.workflow_run.head_sha }} \
            pytest -q
