name: Nightly SAD vs Xsuite Comparison Tests

on:
  schedule:
    # Every day at 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch: {}

permissions:
  contents: read
  packages: read

concurrency:
  group: nightly-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-tests-nightly:
    runs-on: ubuntu-24.04
    timeout-minutes: 120
    steps:
      - name: Checkout main (tests/config)
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set IMAGE env (lowercase)
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE=ghcr.io/${OWNER_LC}/sad2xs-sad" >> "$GITHUB_ENV"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest image (fallback to :main)
        id: pull
        run: |
          if docker pull "${IMAGE}:latest"; then
            echo "image_ref=${IMAGE}:latest" >> "$GITHUB_OUTPUT"
          else
            echo "LATEST not found, trying :main"
            docker pull "${IMAGE}:main"
            echo "image_ref=${IMAGE}:main" >> "$GITHUB_OUTPUT"
          fi

      - name: Run full test suite
        env:
          SKIP_SMOKE: "1"   # skip entrypoint smoke; go straight to pytest
        run: |
          docker run --rm \
            -e SKIP_SMOKE \
            -v "$GITHUB_WORKSPACE":/work -w /work \
            "${{ steps.pull.outputs.image_ref }}" \
            pytest -q
